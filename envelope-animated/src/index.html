<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Envelope</title>
</head>

<body>
    <section class="envelope-wrapper">
        <article class="close" id="envelope">
            <div class="cover flap"></div>
            <div class="cover pocket"></div>
            <div class="letter">
                <p class="words"></p>
                <p class="words"></p>
                <p class="words"></p>
                <p class="words"></p>
            </div>
            <div class="hearts">
                <span class="heart"></span>
                <span class="heart"></span>
                <span class="heart"></span>
            </div>
        </article>
    </section>
    <section class="controls">
        <button type="button" id="open"></button>
        <button type="button" id="reset"></button>
    </section>
    <script src="script.js"></script>
</body>

</html>
